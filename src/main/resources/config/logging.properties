# ============================================================================
# SYOS Logging Configuration
# ============================================================================

# Logging Levels
log.level.root=INFO
log.level.com.syos=DEBUG
log.level.com.syos.domain=INFO
log.level.com.syos.application=INFO
log.level.com.syos.infrastructure=WARN
log.level.sql=DEBUG

# Log File Configuration
log.file.enabled=true
log.file.path=logs/syos.log
log.file.max.size=10MB
log.file.max.history=30
log.file.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Console Logging
log.console.enabled=true
log.console.pattern=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{20} - %msg%n
log.console.colors=true

# Audit Logging
log.audit.enabled=true
log.audit.file=logs/audit.log
log.audit.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] AUDIT %logger{36} - %msg%n

# Error Logging
log.error.enabled=true
log.error.file=logs/error.log
log.error.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] ERROR %logger{36} - %msg%n %ex

# Performance Logging
log.performance.enabled=false
log.performance.threshold=1000
log.performance.file=logs/performance.log