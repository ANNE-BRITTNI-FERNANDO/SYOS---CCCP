# ============================================================================
# SYOS Inventory System Configuration
# Application Properties
# ============================================================================

# Application Information
app.name=SYOS Inventory System
app.version=1.0.0
app.description=Synex Outlet Store Inventory and Point of Sale System

# Database Configuration
database.type=sqlite
database.path=data/syos_inventory.db
database.schema.file=database/schema.sql
database.sample.data.file=database/sample_data.sql
database.load_sample_data=true
database.connection.timeout=30000
database.pragma.foreign_keys=ON
database.pragma.journal_mode=WAL
database.pragma.synchronous=NORMAL

# Business Rules
business.reorder.threshold=50
business.default.shelf.capacity=100
business.bill.serial.prefix=SYOS
business.user.code.auto.generate=true
business.discount.max.percentage=50.0

# File Storage
file.storage.bills.path=data/bills/
file.storage.reports.path=data/reports/
file.storage.backups.path=data/backups/

# Security
security.password.min.length=8
security.session.timeout=3600000
security.hash.algorithm=SHA-256

# System Settings
system.date.format=yyyy-MM-dd
system.datetime.format=yyyy-MM-dd HH:mm:ss
system.currency=LKR
system.locale=en_LK

# Console Interface
console.menu.timeout=300000
console.input.max.length=1000
console.table.max.rows=50

# Validation Rules
validation.product.code.pattern=^[A-Z]{2}\\d{6}$
validation.user.code.pattern=^[A-Z]{2}\\d{3}$
validation.email.pattern=^[A-Za-z0-9+_.-]+@(.+)$
validation.phone.pattern=^07[0-9]{8}$
validation.price.min=0.01
validation.price.max=999999.99
validation.quantity.min=1
validation.quantity.max=10000